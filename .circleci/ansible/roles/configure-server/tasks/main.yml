- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "remove dependencies that are no longer required"
  become: yes
  apt:
    autoremove: yes

- name: "Creates directory"
  file:
    path: ~/web
    state: directory


- name: Copy index test page
  template:
    src: "files/index.js"
    dest: "~/web/index.js"


- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm" ,"pm2"]
    state: latest
    update_cache: yes
    
- name: Copy python script
  template:
    src: ".circleci/files/script.sh"
    dest: "/home/ubuntu/script.sh"


- name: install python
  raw: 'cat < /home/ubuntu/script.sh'
  args:
    executable: /bin/bash
